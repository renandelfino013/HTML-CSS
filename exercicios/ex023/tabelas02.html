<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 400px;
        text-align: center;
        border: 1px solid green;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>mesclagem de tabelas</h1>
    <table>
      <tr>
        
        <td rowspan="2">A2</td>
        <td rowspan="2">A3</td>
      </tr>
      <tr>
        <td colspan="3">B1</td>
        <td rowspan="1">B2</td>
        <td rowspan="3">B3</td>
      </tr>
      <tr>
        
        <td>C2</td>
        <td colspan="2">C3</td>
      </tr>
      <tr>
        <td>D1</td>
        <td>D2</td>
        <td colspan="2">D3</td>
      </tr>
    </table>
  </body>
</html>
