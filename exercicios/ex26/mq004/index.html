<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media queries</title>
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link rel="stylesheet" href="estilos/media queries.css" />
  </head>
  <body>
    <main>
      <h1>media queries</h1>
      <img
        id="backphone"
        src="imagens/icon-phone.png"
        alt="icone smartphones"
      />
      <img
        id="backtablet"
        src="imagens/icon-tablet.png"
        alt="icone para tablets"
      />
      <img id="backpc" src="imagens/icon-pc.png" alt="icone para pc" />
      <img id="backtv" src="imagens/icon-tv.png" alt="icone para tvs" />
      <img
        id="backprint"
        src="imagens/icon-print.png"
        alt="icone para inpressoras"
      />
    </main>
  </body>
</html>
